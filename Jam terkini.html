<!DOCTYPE html>
<html>
  <head>
    <title>Jam Digital</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
      }
      h1 {
        margin-top: 50px;
      }
      #clock {
        font-size: 60px;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Jam Digital</h1>
    <div id="clock"></div>
    <script>
      function updateClock() {
        let now = new Date();
        let hours = now.getHours();
        let minutes = now.getMinutes();
        let seconds = now.getSeconds();

        if (hours < 10) {
          hours = '0' + hours;
        }
        if (minutes < 10) {
          minutes = '0' + minutes;
        }
        if (seconds < 10) {
          seconds = '0' + seconds;
        }

        let clock = document.querySelector('#clock');
        clock.innerHTML = hours + ':' + minutes + ':' + seconds;
      }

      setInterval(updateClock, 1000);
    </script>
  </body>
</html>
